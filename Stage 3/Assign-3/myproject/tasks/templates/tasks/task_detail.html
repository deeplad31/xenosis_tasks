<!DOCTYPE html>
<html>
<head><title>Task List</title></head>
<body>
  <h1>Task List</h1>
  <a href="{% url 'create_task' %}">Create New Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} - {% if task.completed %}Completed{% else %}Incomplete{% endif %}
        <a href="{% url 'update_task' task.pk %}">Edit</a>
        <a href="{% url 'delete_task' task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
