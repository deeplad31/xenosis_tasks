<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.title }} - {{ todo.completed|yesno:"Completed, Not Completed" }}
            <a href="{% url 'edit_todo' todo.pk %}">Edit</a>
            {% if not todo.completed %}
                <a href="{% url 'complete_todo' todo.pk %}">Mark as Completed</a>
            {% endif %}
        </li> 
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add New To-Do Item</a>
</body>
</html>
